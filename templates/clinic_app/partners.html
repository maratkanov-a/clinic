<div class="partners">
    <div class="row">
        <div class="container">
            <div class="col s12 m4 l4 partners__holder">
                <div class="partners__big_circle">
                    <img src="{% static 'img/partners_strah.jpg' %}"/>

                    <div class="partners__small_circle">
                        <p>
                            15
                        </p>
                    </div>
                    <span class="partners__circle_span">страховых компаний</span>
                </div>

            </div>
            <div class="col s12 m4 l4 partners__holder">
                <div class="partners__big_circle">

                <img src="{% static 'img/circles/vacancy.png' %}"/>
